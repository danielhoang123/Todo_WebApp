<html>
    <head>

    </head>

    <body>
        <div id="counter">0</div>
        <button id="button" onclick="AddOne()">Up</button>
        <script>
            let count = 0;
            function AddOne(){
                count += 1;
                let number = document.getElementById('counter');
                number.innerText = count;
            }
        </script>
    </body>
</html>
